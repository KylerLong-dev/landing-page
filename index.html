<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>

    <header class="header-wrap">
        <h1>Header Logo</h1>
        <nav class="link-wrap">
            <ul>
                <li href="#">Page 1</li>
                <li href="#">Page 2</li>
                <li href="#">Page 3</li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="signup-wrap">
            <h2>This Website is Awesome</h2>
            <p>This website has some subtext that goes here under the main title. 
                It's a smaller font and the color is lower contrast.</p>
            <button class="signup-button">Sign Up</button>
        </div>
        <img class="hero-img" src="images/web-developer-img.png" alt="person coding at computer">
    </section>

    <section class="info">
        <h3>Technical Skills</h3>
        <div class="info-wrap">
            <div class="img-wrap">
                <img src="images/HTML5_logo.png" alt="HTML icon">
                <p>HTML</p>
            </div>
            <div class="info-wrap">
                <img src="images/CSS.3.svg.png" alt="css icon">
                <p>CSS</p>
            </div>
            <div class="info-wrap">
                <img src="images/JavaScript-logo.png" alt="JavaScript icon">
                <p>JavaScript</p>
            </div>
            <div class="info-wrap">
                <img src="images/Git_icon.svg.png" alt="Git icon">
                <p>Git</p>
            </div>
        </div>
    </section>

    
</body>
</html>
